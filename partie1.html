<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Test application React</title>
  </head>

  <body>
    <h2>Application de test en React</h2>

    <!-- We will put our React component inside this div. -->
    <div id="main"></div>
    <script type="text/babel">
      class Personne {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
      }

      class Form extends React.Component {
        constructor(props) {
          super(props);
          this.handleClick = this.handleClick.bind(this);
        }
        // select all the input content
        handleClick(e) {
          e.target.select();
        }

        render() {
          return (
            <form onSubmit={this.props.handleSubmit}>
              <label>Nom: </label>
              <input
                onChange={this.props.handleChange}
                value={this.props.name}
                type='text'
                name='name'
              />{' '}
              <br />
              <label>Age: </label>
              <input
                onClick={this.handleClick}
                onChange={this.props.handleChange}
                value={this.props.age}
                type='number'
                name='age'
              />{' '}
              <br />
              <input type='submit' value='Valider' />
            </form>
          );
        }
      }

      class ShowList extends React.Component {
        constructor(props) {
          super(props);
        }

        render() {
          return (
            <div>
              <h2>Liste des personnes</h2>
              {this.props.persons.length === 0 ? (
                <p>La liste est vide</p>
              ) : (
                <ul>
                  {' '}
                  {this.props.persons.map((person, index) => {
                    if (person.age === 0) {
                      return <li key={index}> {person.name} </li>;
                    } else {
                      return (
                        <li key={index}>
                          {person.name}( {person.age} ans){' '}
                        </li>
                      );
                    }
                  })}{' '}
                </ul>
              )}
            </div>
          );
        }
      }

      class GestionPersonnes extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            persons: [],
            person: {
              name: '',
              age: 0,
            },
          };
          this.handleChange = this.handleChange.bind(this);
          this.handleSubmit = this.handleSubmit.bind(this);
        }

        handleChange(e) {
          this.setState({
            person: {
              ...this.state.person,
              [e.target.name]: e.target.value,
            },
          });
        }

        handleSubmit(e) {
          e.preventDefault();

          // if the user did not provide a name
          if (this.state.person.name === '') {
            alert('name is required');
          } else {
            // create a new person
            const newPerson = new Personne(
              this.state.person.name,
              this.state.person.age
            );
            this.setState({
              persons: [...this.state.persons, newPerson],
              person: {
                name: '',
                age: 0,
              },
            });
          }
        }
        render() {
          return (
            <div>
              <Form
                handleChange={this.handleChange}
                handleSubmit={this.handleSubmit}
                name={this.state.person.name}
                age={this.state.person.age}
              />

              <ShowList persons={this.state.persons} />
            </div>
          );
        }
      }

      // TODO Composants
      // GestionPersonnes
      // ...

      const domContainer = document.querySelector('#main');
      ReactDOM.render(React.createElement(GestionPersonnes), domContainer);
    </script>

    <!-- Load React. -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>

    <!-- Load our React component. -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </body>
</html>
